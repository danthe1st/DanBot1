language: java
jdk:
  - openjdk8
  - openjdk12
jobs:
  include:
    - stage: test
      script:
        - mvn test -B
    - stage: code analysis
      jdk:
      - openjdk8
      addons:
        sonarcloud:
          organization: "danthe1st"
      script:
        - mvn spotbugs:check
        - sonar-scanner -Dsonar.projectKey=danthe1st_DanBot1 -Dsonar.host.url=https://sonarcloud.io -Dsonar.sources=. -Dsonar.java.binaries=.